<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <h3>Noor kid<span>'z Mall<span></h3>
    </div>

        <li>Girl</li>
        <li>Newborn</li>
